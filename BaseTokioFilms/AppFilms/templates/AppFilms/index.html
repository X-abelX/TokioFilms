<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokioFilms</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    {% load static %}
    <link rel="icon" href="{% static 'AppFilms/TokioFilms.ico' %}" type="image/x-icon">
</head>

<body>
    <div class="relative h-screen bg-cover bg-center"
        style="background-image: url('{% static 'AppFilms/fondoPeliculas.jpg' %}');">

        <!-- Filtro oscuro -->
        <div class="absolute inset-0 bg-black opacity-70 z-0"></div>

        <!-- Logo de TokioFilms -->
        <div class="absolute top-5 left-5 z-30">
            <h1 class="text-red-600 text-4xl font-bold ml-6 tracking-wide [text-shadow:0_0_10px_rgba(0,0,0,0.8)]"
                style="transform: skewX(-10deg);">
                TokioFilms
            </h1>
        </div>

        <!-- Contenido principal -->
        <div class="absolute z-20 flex flex-col items-center justify-center h-full w-full text-white text-center">
            <h1 class="text-5xl font-bold mb-5">Películas y series sin límites y mucho más ¡Gratis!</h1>
            <p class="text-xl mb-4">Empieza ahora a ver tus películas y series favoritas en TokioFilms.</p>
            <p class="text-xl mb-8">Crea una cuenta o inicia sesión ¡Ahora!</p>
            <button class="bg-red-600 px-6 py-3 rounded-lg text-lg font-semibold hover:bg-red-800 transition-colors">
                Comenzar Ahora
            </button>
        </div>
    </div>
</body>

</html>
