<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokioFilms</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    {% load static %}
    <link rel="icon" href="{% static 'AppFilms/TokioFilms.ico' %}" type="image/x-icon">
    <style>
        .bg-tokio-films {
            background-image: url('/static/AppFilms/fondoPeliculas.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="relative flex items-center justify-center min-h-screen bg-tokio-films">

        <!-- Filtro oscuro -->
        <div class="absolute inset-0 w-full h-full bg-black opacity-70 z-0"></div>

        <!-- Logo de TokioFilms -->
        <div class="absolute top-5 left-5 z-30">
            <h1 class="text-red-600 text-2xl sm:text-4xl font-bold ml-6 tracking-wide [text-shadow:0_0_10px_rgba(0,0,0,0.8)]"
                style="transform: skewX(-10deg);">
                TokioFilms
            </h1>
        </div>

        <!-- Contenido principal -->
        <div class="relative z-10 w-full max-w-md p-8 mx-4 bg-black/65 rounded-lg mt-16 mb-8">
            <h2 class="text-white text-3xl font-bold mb-8">Crear una cuenta</h2>

            <form class="space-y-4">
                <div>
                    <input type="text" placeholder="Nombre"
                        class="w-full p-4 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700 focus:outline-none focus:border-gray-500" />
                </div>

                <div>
                    <input type="text" placeholder="Apellidos"
                        class="w-full p-4 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700 focus:outline-none focus:border-gray-500" />
                </div>

                <div>
                    <input type="number" placeholder="Número de teléfono"
                        class="w-full p-4 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700 focus:outline-none focus:border-gray-500" />
                </div>

                <div>
                    <input type="email" placeholder="Email"
                        class="w-full p-4 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700 focus:outline-none focus:border-gray-500" />
                </div>

                <div>
                    <input type="password" placeholder="Contraseña"
                        class="w-full p-4 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700 focus:outline-none focus:border-gray-500" />
                </div>
                <div>
                    <input type="password" placeholder="Repetir contraseña"
                        class="w-full p-4 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700 focus:outline-none focus:border-gray-500" />
                </div>

                <button type="submit"
                    class="w-full bg-[#E50914] text-white py-3 rounded font-semibold hover:bg-[#f6121d] transition duration-200">
                    Iniciar sesión
                </button>

                <div class="flex items-center justify-between text-gray-400 text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 bg-zinc-800 border-zinc-700" />
                        Recuérdame
                    </label>
                    <a href="#" class="hover:underline">¿Necesitas ayuda?</a>
                </div>

                <div class="mt-16 text-gray-400 text-base">
                    ¿Ya tienes una cuenta?
                    <a href="/login" class="text-white hover:underline ml-1">
                        Iniciar sesión
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
