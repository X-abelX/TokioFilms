<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
  <h2 class="text-[#F1F0FB] text-2xl font-bold mb-2">{{ category.name }}</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    {% for film in films %}
    <div class="p-2 transition-all duration-300 hover:scale-105">
      <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden shadow-lg h-[300px]"> <!-- Set a fixed height -->
        <a href="{% url 'film_detail' film.id %}">
          {% if film.image %}
          <img src="{{ film.image.url }}" alt="{{ film.title }}" class="w-full h-full object-cover" />
          {% else %}
          <img src="https://picsum.photos/seed/{{ forloop.counter }}/1280/720" alt="{{ film.title }}" class="w-full h-full object-cover" />
          {% endif %}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
